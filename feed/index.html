<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/general.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/media.css">
    <link rel="stylesheet" href="/css/navigation.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mukta+Vaani&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <section class="headbar d-flex justify-content-center align-items-center text-center">
            <img class="logo" src="/images/logo.png" height="70px">
        </section>
    </header>
    <main>
        <section class="feedbar d-flex justify-content-center">
            <div class="feedstarter d-flex justify-content-center align-items-center">
                <div class="userImage d-flex justify-content-center align-items-center">
                    <img src="/images/user 1.JPG" alt="Image of profileuser">
                </div>
                <label for="message"></label>
                <input class="form-control dummyinput" id="message" type="text"  placeholder="What`s on your mind ?">
            </div>
        </section>
        <div class="feed-headbar row  text-center">
            <h2 class="col m-0">Feeds</h2>
            <div class="col dropdown">
                <button class="btn btn-sm dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Dropdown button
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="#">Date</a>
                  <a class="dropdown-item" href="#">Likes</a>
                  <a class="dropdown-item" href="#">Views</a>
                </div>
              </div>
        </div> 
    </main>
    <footer class="d-flex justify-content-center">
        <ul class="links d-flex text-center justify-content-center mt-2 flex-wrap p-0">
            <li><a href="#">About</a></li>
            <li><a href="#">Language</a></li>
            <li><a href="#">Jobs</a></li>
            <li><a href="#">Press</a></li>
            <li><a href="#">Api</a></li>
            <li><a href="#">Help</a></li>
            <li><a href="#">Support</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        
    </footer>
    <nav class="navbar d-flex justify-content-center px-1 ">
        <div class="d-flex container icons justify-content-between">
        <span class="material-symbols-outlined">
            account_circle
            </span>
        <span class="material-symbols-outlined">
            mystery
            </span>
        <span class="material-symbols-outlined">
                arrow_circle_up
            </span>
        </div>
    </nav>
</body>
</html>
